<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Manager Profile</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Shop Information</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="shopForm" (ngSubmit)="updateShop()">
            <div class="mb-3">
              <label for="shopName" class="form-label">Name</label>
              <input type="text" id="shopName" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="shopAddress" class="form-label">Address</label>
              <input type="text" id="shopAddress" class="form-control" formControlName="address">
            </div>
            <div class="mb-3">
              <label for="shopContactNumber" class="form-label">Contact Number</label>
              <input type="text" id="shopContactNumber" class="form-control" formControlName="contactNumber">
            </div>
            <div class="mb-3">
              <label for="shopDescription" class="form-label">Description</label>
              <textarea id="shopDescription" class="form-control" formControlName="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Shop</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
