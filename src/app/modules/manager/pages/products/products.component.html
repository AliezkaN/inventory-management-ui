<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2> Products</h2>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-success" [routerLink]="['add']"><span>Add New Product</span></button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Create date</th>
          <th>Last modified date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price }}</td>
          <td>{{ formatDateTime(product.createDate) }}</td>
          <td>{{ formatDateTime(product.lastModifiedDate) }}</td>
          <td>
            <a class="edit" [routerLink]="['/manager/products/', product.id]"><i class="fa-solid fa-pen"></i></a>
            <a class="delete" (click)="deleteProduct(product)"><i class="fa-solid fa-circle-minus"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
