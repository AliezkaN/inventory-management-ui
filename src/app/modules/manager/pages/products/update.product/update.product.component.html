<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4>Edit Product</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name">Product Name</label>
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter product name">
              <div
                *ngIf="productForm.get('name')!.invalid && (productForm.get('name')!.dirty || productForm.get('name')!.touched)">
                <small class="text-danger">Product name is required.</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" formControlName="quantity" class="form-control"
                     placeholder="Enter quantity">
              <div
                *ngIf="productForm.get('quantity')!.invalid && (productForm.get('quantity')!.dirty || productForm.get('quantity')!.touched)">
                <small class="text-danger">Quantity is required and must be a number.</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="price">Price</label>
              <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter price">
              <div
                *ngIf="productForm.get('price')!.invalid && (productForm.get('price')!.dirty || productForm.get('price')!.touched)">
                <small class="text-danger">Price is required and must be a number.</small>
              </div>
            </div>

            <div class="d-flex justify-content-sm-between">
              <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Update Product</button>
              <button type="button" class="btn btn-secondary ms-2" (click)="navigateBack()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
