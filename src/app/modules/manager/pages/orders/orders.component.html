<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2> Orders</h2>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-success" [routerLink]="['add']"><span>Add New Order</span></button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Order Id</th>
          <th>OrderDate</th>
          <th>Products</th>
          <th>TotalAmount</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ formatDateTime(order.orderDate) }}</td>
          <td>
            <table class="table table-secondary">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of order.orderProducts">
                  <td>{{ product.productName }}</td>
                  <td>x{{ product.quantity }}</td>
                  <td>{{ product.price }} грн.</td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>{{ order.totalAmount }} грн.</td>
          <td>
            <a class="delete" (click)="deleteOrder(order)"><i class="fa-solid fa-circle-minus"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
